<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Analytics</title>
  <link rel="stylesheet" href="lab3.css">
</head>
<body>
  <main class="analytics">
    <header class="analytics__header">
      <h1 class="analytics__title">ðŸ“Š Website Analytics</h1>
      <p class="analytics__subtitle">Practice JavaScript Methods</p>
    </header>

    <section class="analytics__dataset">
      <h2 class="analytics__heading">Dataset</h2>
      <pre id="raw-data" class="analytics__pre"></pre>
    </section>

    <section class="analytics__controls" aria-labelledby="controls-title">
      <h2 id="controls-title" class="visually-hidden">Controls</h2>
      <button class="analytics__button" onclick="runEngagementLevel()">1. Engagement Level</button>
      <button class="analytics__button" onclick="runLongestSession()">2. Longest Session</button>
      <button class="analytics__button" onclick="runFormatSessions()">3. Format Sessions</button>
      <button class="analytics__button" onclick="runActiveUsers()">4. Active Users</button>
      <button class="analytics__button" onclick="runTotalSessions()">5. Total Sessions</button>
      <button class="analytics__button analytics__button--danger" onclick="reset()">Reset</button>
    </section>

    <section class="analytics__output" id="output" aria-labelledby="output-title">
      <h2 id="output-title" class="visually-hidden">Output</h2>
    </section>
  </main>

  <script src="lab3.js"></script>
</body>
</html>
