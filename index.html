<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamburger Lab — Starter </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="#">INFO 153/253A</a>

    <!-- Label will become the hamburger -->
    <label for="menu-toggle" class="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Checkbox toggler (hidden visually) -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-hidden="true" />

    <!-- Desktop horizontal nav -->
    <nav class="nav" aria-label="Main navigation">
      <a href="#">Home</a>
      <a href="#">Syllabus</a>
      <a href="#">Schedule</a>
      <a href="#">Resources</a>
    </nav>
  </header>

  <main class="container">
    <h1>Lab 2 — Create Hamburger</h1>
    <ol>
      <li><strong>GUIDE 1</strong>: Hide the horizontal nav by default on small screens.</li>
      <li><strong>GUIDE 2</strong>: Show the hamburger on small screens.</li>
      <li><strong>GUIDE 3</strong>: Reveal nav when toggled</li>
      <li><strong>GUIDE 4</strong>: style nav as dropdown panel</li>
    </ol>
  </main>
</body>
</html>
